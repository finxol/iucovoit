version: '3'

services:
    mongodb:
        image: mongo:5.0.6
        restart: always
        volumes:
            - './mongodb:/data/db'
        networks:
            - unicovoit

    unicovoit:
        image: registry.ozna.me/iucovoit:latest
        container_name: iucovoit
        restart: always
        ports:
            - "3000:3000"
        env_file:
            - .env
        networks:
            - unicovoit
        depends_on:
            - mongodb

networks:
    unicovoit:
        driver: bridge
